<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySocial | Login</title>
    <link rel="stylesheet" href="./styling/index.css" />
  </head>
  <body>
    <div class="top">
        <div class="upper">
            <div class="left">
              <h1>mySocial</h1>
              <h2>Connect with friends and the world around you on MySocial.</h2>
            </div>
            <div class="right">
              <div class="lux">
                <h3>Login to MySocial</h3>
                <input
                  type="text"
                  class="inputtext"
                  name="email"
                  id="email"
                  placeholder="Email"
                  autofocus="1"
                />
              </div>
              <div class="lux">
                <input
                  type="password"
                  class="inputtext"
                  name="pass"
                  id="pass"
                  placeholder="Password"
                />
              </div>
              <div class="blue_button">
                <button value="1" class="bluebutton" name="login" type="submit">
                  Log In
                </button>
              </div>
              <div class="forgot">
                <a href="./forgotten.html">Fogot password?</a>
              </div>
              <div class="break"></div>
              <div>
                  <a
                  role="button"
                  class="breakbutton"
                  href="./signup.html"
                  rel="async"
                  >Create new account</a
                  >
              </div>
            </div>
          </div>
    </div>
    <div class="footer">
      <p>This is the footer section.</p>
    </div>

  </body>
</html>
