<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | MySocial</title>
    <link rel="stylesheet" href="./../styling/profile.css">
</head>
<body>
    <!--Top Bar-->
    <div class="blue_bar">
        <div class="title" >
            MySocial
            <input type="text" class="search_box" id="search_box" placeholder="Search for people">
            <img class="selfie" src="./../assets/selfie.jpg" alt="selfie image">
        </div>
    </div>
    <!--cover area-->
    <div class="content">
        <div class="mountains">
            <img class="mountain_image"src="../assets/mountain.jpg" alt="mountain image">
            <img class="profile_pic" src="../assets/selfie.jpg" alt="profile image">
            <br>
            <div class="name">Mary Banda</div>
            <br>
            <div class="menu_buttons">Timeline</div>
            <div class="menu_buttons">About</div>
            <div class="menu_buttons">Friends</div> 
            <div class="menu_buttons">Photos</div>
            <div class="menu_buttons">Settings</div>
        </div>
        <!--below cover area-->
        <div class="bottom">
            <!--friends area-->
            <div class="bottom_left"></div>
            
            <!--posts area-->
            <div class="bottom_right"></div>
        </div>
    </div>
</body>
</html>
