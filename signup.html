<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySocial | SignUp</title>
    <link rel="stylesheet" href="./styling/index.css" />
  </head>
  <body>
    <div class="top">
      <div class="upper">
        <div class="left">
          <h1>mySocial</h1>
          <h2>Connect with friends and the world around you on MySocial.</h2>
        </div>
        <div class="right">
          <h3>Sign up to MySocial</h3>
          <div class="lux">
            <input
              type="text"
              class="inputtext"
              name="firstname"
              id="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="lux">
            <input
              type="text"
              class="inputtext"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
            />
          </div>
          <div>Gender:</div>
          <div class="lux">
            <select id="text" class="inputtext">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="lux">
            <input
              type="text"
              class="inputtext"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="lux">
            <input
              type="password"
              class="inputtext"
              name="pass"
              id="pass"
              placeholder="Password"
            />
          </div>
          <div class="lux">
            <input
              type="password"
              class="inputtext"
              name="pass"
              id="pass"
              placeholder="Retype Password"
            />
          </div>
          <div class="blue_button">
            <input
              class="bluebutton"
              type="submit"
              id="button"
              value="Sign up"
            />
          </div>
          <div class="break"></div>
          <div>
            <a role="button" class="breakbutton" href="./login.html" rel="async"
              >Log In</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>This is the footer section.</p>
    </div>
  </body>
</html>
